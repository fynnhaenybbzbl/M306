<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Kunden</title>
        <link rel="stylesheet" href="style/styles.css">
    </head>
    <body>

        <h1>Kundenliste</h1>
        <a th:href="@{/addnew}">Kunde hinzufügen</a>
        <table>
            <thead>
                <tr>
                    <th>Nachname</th>
                    <th>Vorname</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer:${customerList}">
                    <td th:text="${customer.lastname}"></td>
                    <td th:text="${customer.firstname}"></td>
                    <td>
                        <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}">Löschen</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
